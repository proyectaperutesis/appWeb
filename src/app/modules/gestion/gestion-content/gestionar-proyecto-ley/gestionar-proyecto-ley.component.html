<mat-card *ngIf="!flagRegistrar">
  <mat-card-header>
    <mat-card-title>Proyectos de Ley Creados</mat-card-title>
    <div class="col-12">
      <button mat-raised-button (click)="nuevoPL(1)">Nuevo</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <mat-form-field class="example-full-width">
            <!--  #diagnostico_alta="ngModel" -->
            <mat-select placeholder="Estado del Proyecto" name="estado" [(ngModel)]="request.estado">
              <mat-option> -- </mat-option>
              <mat-option value="0"> Borrador </mat-option>
              <mat-option value="1"> Creados </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Documentos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <div class="row" *ngFor="let pl of proyectoLeyList">
                      <div class="col-6">{{pl.titulo}}</div>
                      <div class="col-6"><button mat-raised-button (click)="actualizarPL()">Editar</button></div>
                    </div>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="flagRegistrar">
  <mat-card-header>
    <mat-card-title>Registro de Proyectos de Ley</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-10">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Titulo" [(ngModel)]="proyectoLey.titulo" name="titulo">
              </mat-form-field>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-10">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Objeto de la Ley" [(ngModel)]="proyectoLey.objetoLey"
                  matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="15"></textarea>
              </mat-form-field>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-10">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Fundamentos de la Ley" [(ngModel)]="proyectoLey.fundamentoLey"
                  matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="15"></textarea>
              </mat-form-field>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <button mat-raised-button (click)="crearPL()">Crear</button>
            </div>
            <div class="col-6">
              <button mat-raised-button (click)="nuevoPL(0)">Regresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
